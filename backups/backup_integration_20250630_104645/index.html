<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatchIt App</title>
    
    <!-- Tailwind CSS CDN com configuração personalizada -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-bg': '#10101a', // Very dark, slightly desaturated blue
              'dark-card': '#181824', // Darker card background
              'dark-input': '#202030', // Dark input field background
              'neon-blue': '#00FFFF', // Cyan
              'neon-green': '#39FF14', // Bright green
              'neon-orange': '#FF8C00', // Dark Orange
            },
            boxShadow: {
              'neon-blue': '0 0 15px #00FFFF, 0 0 5px #00FFFF inset',
              'neon-green': '0 0 15px #39FF14, 0 0 5px #39FF14 inset',
              'neon-orange': '0 0 15px #FF8C00, 0 0 5px #FF8C00 inset',
              'glow-blue': '0 0 20px rgba(0, 255, 255, 0.7)',
              'glow-green': '0 0 20px rgba(57, 255, 20, 0.7)',
              'glow-orange': '0 0 20px rgba(255, 140, 0, 0.7)',
              'upwards': '0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06)',
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              pulseGlow: 'pulseGlow 1.5s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 2px currentColor)' },
                '50%': { filter: 'drop-shadow(0 0 8px currentColor) drop-shadow(0 0 10px currentColor)' },
              }
            }
          },
        },
      }
    </script>
    
    <!-- Recharts CDN -->
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    
    <!-- Import map para módulos ES -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.0/",
        "react": "https://esm.sh/react@^19.1.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "recharts": "https://esm.sh/recharts@^2.15.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.6.1"
      }
    }
    </script>
    
    <!-- CSS customizado adicional para efeitos especiais -->
    <style>
      /* Manual fallbacks */
      .text-neon-blue {
        color: #00FFFF !important;
      }
      .text-neon-green {
        color: #39FF14 !important;
      }
      .text-neon-orange {
        color: #FF8C00 !important;
      }

      /* Custom styles */
      .holographic-overlay {
        position: relative;
        overflow: hidden;
      }

      .holographic-overlay::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(0, 255, 255, 0.05) 0%,
          rgba(57, 255, 20, 0.05) 50%,
          rgba(255, 140, 0, 0.05) 100%
        );
        pointer-events: none;
        z-index: 10;
      }

      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Adicionar classes de glow que podem estar faltando */
      .shadow-glow-blue {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
      }
      
      .shadow-glow-green {
        box-shadow: 0 0 20px rgba(57, 255, 20, 0.7);
      }
      
      .shadow-glow-orange {
        box-shadow: 0 0 20px rgba(255, 140, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
